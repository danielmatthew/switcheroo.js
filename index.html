<!doctype>
<html>
  <head>
    <title>Switcheroo</title>
    <script src="switcheroo-basic.js" async></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
    <style type="text/css">
    img.animated {
      animation-duration: 2s;
      -webkit-animation-duration: 2s;
      /*animation-delay: 2s;*/
    }
    </style>
  </head>
  <body>
    <img data-switch="http://placehold.it/400/000000" src="http://placehold.it/400/ff00ff" />

    <img data-switch="http://placehold.it/400/00ff00" src="http://placehold.it/400/000000" />
  </body>
</html>
